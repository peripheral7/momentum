<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h2 id="clock">00:00:00</h2>
  <form class="hidden" id="login-form">
    <input required maxlength="15" type="text" placeholder="Your Name" />
    <button>Log In</button>

  </form>
  <h1 id="welcome" class="hidden"></h1>

  <!-- to do form -->
  <form action="" id="todo-form">
    <input required  maxlength="20" type="text" placeholder="Write To do"/>
  </form>

  <!-- to do list -->
  <div class="todo">
    <ul id="todo-list">
      <!-- create li with javascript -->
    </ul>
  </div>

  <div class="quote">
    <span></span>
    <span></span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="js/clock.js"></script>
  <script src="js/login.js"></script>
  <script src="js/quote.js"></script>

  <script src="js/backgound.js"></script>
  <script src="js/todo.js"></script>
</body>

</html>
