<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@1,300&family=Oswald&display=swap"
    rel="stylesheet">


  <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.mb.YTPlayer/3.3.9/css/jquery.mb.YTPlayer.min.css">

  <link rel="stylesheet" href="style.css">

</head>

<body class="drag-block">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.mb.YTPlayer/3.3.4/css/jquery.mb.YTPlayer.min.css">
  <script src="//code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mb.YTPlayer/3.3.4/jquery.mb.YTPlayer.min.js"></script>
  <div id="background" class="player" data-property="{
    videoURL: 'https://youtu.be/3rWA1r2c3QY',

    showControls: false,
    useOnMobile: true,
    quality: 'highres',
    containment: 'body',
    loop: false,
    autoPlay: true,
    stopMovieOnBlur: false,
    startAt: 0,
    opacity: 0.9
  }">
  </div>


  <div class="container" id="top-container">

    <div class="clock text-center">
      <h2 id="clock">00:00:00</h2>
    </div>
    <!-- 이름 입력창 -->
    <form class="text-center hidden" id="login-form">
      <input required maxlength="15" type="text" placeholder="Your Name" />
      <button>Log In</button>
    </form>

    <div class="welcome-div text-center">
      <h1 id="welcome" class="hidden"></h1>
    </div>

    <!-- to do form -->

    <form class="form text-center drag-block" action="" id="todo-form">
      <input required maxlength="20" name="todo" type="text" autocomplete="off" />
      <label for="todo" class="label-name">
        <span class="content-name">To-do</span>
      </label>
    </form>

    <!-- to do list -->
    <div class="todo">
      <ul id="todo-list">
        <!-- create li with javascript -->
      </ul>
    </div>
    <!-- Quotes -->
    <div class="text-center quote drag-block col-6">
      <span></span>
      <span></span>
    </div>

  </div>

  <!-- Weather -->
  <div class="text-center drag-block" id="weather">
    <span></span>
    <span></span>
    <span></span>
  </div>


<script src="js/jquery.youtube-background.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/login.js"></script>
  <script src="js/quote.js"></script>

  <!-- <script src="js/backgound.js"></script> -->
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>

</body>

</html>
